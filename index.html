<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="css/bootstrap.css">
<script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js"></script>
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
<title>DICE ROLER DAEPP</title>
</head>
<body id="body">

    <div id="title-div container">
    <Section class="container">
        <h1 class="text-center text-light">ROLE THE DICE ON THE BLOCKCHAIN</h1>
    <div class="container text-center mt-5 mb-4">
        <button type="button" class="btn btn-dark"  data-toggle="modal" data-target="#stakeModal">Stake Game</button>
    </div>
    </Section>
    <div id="stakeModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">STAKE GAME.</h5>
              <button class="button" class="close" data-dismiss="modal" aria-label="close">
                <span aria-hidden="true" class="btn btn-danger">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="input-name">player1 name</label>
                  <input type="name" class="form-control" id="input-name" placeholder="Full Name">
                </div>
                <div class="form-group">
                    <label for="input-name">player2 name</label>
                    <input type="name" class="form-control" id="input-name" placeholder="Full Name">
                  </div>
                <div class="form-group">
                  <label for="input-address">player1 Address</label>
                  <input type="address" class="form-control" id="input-address" placeholder="Ae mainnet Address">
                </div>
                <div class="form-group">
                    <label for="input-address">Player2 Address</label>
                    <input type="address" class="form-control" id="input-address" placeholder="Ae mainnet Address">
                  </div>
                <div class="form-group">
                  <label for="input-roleNumber">Maximum role number</label>
                  <select class="form-control" id="input-roleNumber">
                    <option value="role dice number 1">5</option>
                    <option value="role dice number 2">10</option>
                    <option value="role dice number 3">15</option>
                    <option value="role dice number 4">20</option>
                    <option value="role dice number 5">25</option>
                  </select>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <a href="game.html" class="btn btn-danger">Stake</a> .....smart contract action here.
            </div>
          </div>
        </div>
      </div>
      
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
